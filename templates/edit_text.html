<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
</head>
<body>
    <h1>Text Editor</h1>
    <form action="" method="post">
        <label for="textedit"></label>
        <textarea id="textedit" name="content" placeholder="{{ placeholder }}" required autofocus>{{ preset }}</textarea>
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

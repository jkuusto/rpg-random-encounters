<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Your Games</h2>
    {% for game in games %}
        <p><a href="{{ url_for('game', game_id=game.id) }}">{{game.name }}</a></p>
    {% else %}
        <p>You have no games yet.</p>
    {% endfor %}
    <a href="/">Home</a>
    <a href="/logout">Logout</a>
</body>
</html>
